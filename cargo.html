<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cargostyle.css">
</head>
<body>
    <h3>Cargo dimensions have to be entered in centimeters (cm) and cargo weight in kilogram (kg)!</h3>
    <button id="addCargo" value="addCargo">Add Cargo</button>
    <form id="cbmForm">
        <!-- dimensions input section -->
        <div class="form">
            <div class="name-section">
                <label for="name">Name</label>
                <input type="text" id="name" step="0" placeholder="Cargo 1" required><br>
            </div>
            <div class="length-section">
                <label for="length">Length (CM)</label>
                <input type="number" id="length_0" step="0" placeholder="Length" required><br>
            </div>
            <div class="width-section">
                <label for="width">Width (CM)</label>
                <input type="number" id="width_0" step="0" placeholder="Width" required><br>
            </div>
            <div class="height-section">
                <label for="height">Height (CM)</label>
                <input type="number" id="height_0" step="0" placeholder="Height" required><br>
            </div>
            <div class="quantity-section">
                <label for="height"># of units</label>
                <input type="number" id="quantity_0" step="0" placeholder="Quantity" required><br>
            </div>
            <div class="weight-section">
                <label for="height">Weight <span>(in kg)</span></label>
                <input type="number" id="weight_0" step="0" placeholder="Weight" required><br>
            </div>
            <div class="remove-section">
                <i class="fa-solid fa-trash" id="remove" style="color: #1010e8;"></i>
            </div>
        </div>
    </form>
    <button id="Next">Next</button>

    <script src="./cargo2.js"></script>
</body>
</html>
